		<style>

			}

				background: #f1f1f1;

				height: 100vh;
				margin: 0;
				color: #252525;
				font-weight: lighter;
				font-family: sans-serif;
			}
			.whitecon {
				background: #ffffff;
				padding: 10px 10px 10px 10px;
				border-radius: 6px;
				width: 90%;
				margin-right: auto;
				margin-left: auto;
				margin-top: 20px;
				transition: 0.5s;
				-webkit-transition: 0.5s;
			}
			.dwhitecon {
				background: #ffffff;
				border-radius: 6px;
				width: 90%;
				padding: 10px 15px;
				margin-right: auto;
				margin-left: auto;
				margin-top: 20px;
				transition: 0.5s;
				-webkit-transition: 0.5s;
				border: 1px solid #d1d5da;
			}
			#titl {
				font-size: 30px;
				color: #ffffff;
				font-weight: bold;
			}
			#subtitl {
				font-size: 17px;

			}
			#wrap {
				width: 90%;

				margin-left: auto;
				margin-top: 20px;
				margin-bottom: 20px;
			}
			.bidput {
				border: none;
				border-bottom: solid;
				border-bottom-width: 2px;
				border-bottom-color: #969EA4;
				width: 100%;
				outline: none;
				font-size: 25px;
				padding: 5px;
				-webkit-appearance: none;
				-moz-appearance: none;
				font-weight: lighter;
				border-radius: 0px;
			}
			#ques {
				color: #252525;
				font-size: 20px;
				margin-top: 20px;
			}
			#type {
				color: #969EA4;
				margin-top: 20px;
			}
			button {
				-webkit-appearance: none;
				-moz-appearance: none;
			}
			.output {
				background: transparent;
				color: #000000;
				border: none;
				font-size: 20px;
				font-weight: bold;
				opacity: 1;
				transition: 0.5s;
				-webkit-transition: 0.5s;
			}
			.output:disabled {
				opacity: 0.5;
				color: #000000;
				font-weight: bold;
				transition: 0.5s;
				-webkit-transition: 0.5s;
			}
			.siner {
				position: fixed;
				width: 100%;
				bottom: 0px;
				padding: 10px 0px 10px 0px;
				text-align: center;
				background: #ffffff;
				border-top-right-radius: 6px;
				border-top-left-radius: 6px;
			}
			.chk {
				width: 100%;
				padding: 10px;
				font-size: 18px;
				background: transparent;
				border: solid;
				border-width: 3px;
				border-color: #6FA3C9;
				border-radius: 3px;
				font-weight: bold;
				margin-top: 10px;
			}
			.chkt {
				width: 100%;
				padding: 10px;
				font-size: 18px;
				background: transparent;
				border: solid;
				border-width: 3px;
				border-color: #6FA3C9;
				border-radius: 3px;
				font-weight: bold;
				margin-top: 10px;
			}
			.chkt:hover {
				background: #ffffff;
			}
			#splash {
				background: url("img/method-draw-image.svg"),#6FA3C9;
				position: fixed;
				top: 0;
				width: 100%;
				height: 100vh;
				text-align: center;
				border: none;
				transition: 0.5s;
				-webkit-transition: 0.5s;
			}
			#hori {
				background: #FFFFFF;
				width: 90%;
				margin-left: auto;
				margin-top: 20px;
				margin-right: auto;
				border-radius: 6px;
				padding: 15px 0px 15px 0px;
			}
			.formput {
				width: 80%;
				padding: 10px;
				font-size: 18px;
				background: transparent;
				border: solid;
				border: solid;
				border-width: 3px;
				outline: none;
				border-color: #bfbfbf;
			}
			hr {
				border: solid;
				border-width: 1px;
				border-color: #f1f1f1;
				border-radius: 2px;
				width: 80%;
			}
			.octicon {
				display: inline-block;
				vertical-align: text-top;
				fill: currentColor;
			}
			.mens {
				position: absolute;
				padding: 5px 8px;
				top: 8px;
				left: 8px;
				line-height: 1;
				color: inherit;
				background: transparent;
				border: 0;
				border-radius: 5px;
			}
			#navi {
				background: #ffffff;
				position: fixed;
				top: 0;
				width: 100%;
				text-align: center;
				height: 50px;
				line-height: 50px;
				border: none;
				border-bottom: solid;
				border-bottom-width: 1px;
				border-bottom-color: #bfbfbf;
			}
			.dashhr {
				border-color: #252525;
			}
			.nwbtn {
				color: #000;
				background-color: #eff3f6;
				border: 1px solid rgba(27,31,35,0.2);
				width: 60%;
				padding: 7px 7px;
			}
			.menbtn {
				background: #ffffff;
				border: none;
				color: #000;
			}
			#pentaside {
				background: #ffffff;
				position: fixed;
				top: 50px;
				width: 100%;
				line-height: 50px;
				border: none;
				border-bottom: solid;
				border-bottom-width: 1px;
				border-bottom-color: #bfbfbf;
			}
			.yazapee {
				background: transparent;
				padding: 0px 0px;
				border: none;
			}
			.use-portrait {
				background: #6FA3C9;
				position: fixed;
				display: none;
				top: 0;
				width: 100%;
				height: 100vh;
				text-align: center;
				border: none;
				transition: 0.5s;
				-webkit-transition: 0.5s;
				-webkit-transform: rotate(90deg);    
				transform: rotate(90deg);  
			}
			.sdsd {
				background: #6FA3C9;
				position: fixed;
				top: 0;
				width: 100%;
				height: 100vh;
				display: none;
			}
			@media screen and (orientation: landscape) {
				.use-portrait { display: block; }
				.sdsd { display: block; }
			}
		</style>

	</head>
	<body>
		<div id="formport" class="whitecon" style="display: none; margin-top: 55px;">
			<div id="wrap">
				<div id="formone" class="xsd">
					<span id="type">必須</span><br>
					<span id="ques">レポートのタイトルを入力してください</span><br><br>
					<input id="ansone" class="bidput" placeholder="ここに入力" onkeyup="checkcon()" onblur="sclltop()">

				<div id="formtwo" style="display: none;" class="xsd">

				<div id="formthre" style="display: none;" class="xsd">

					<span id="ques">参考文献について、<br>どちらかを選んでください</span><br><br>
					<button class="chk" id="pol" onclick="saschk(this)">リサーチした</button>
					<button class="chk" id="tol" onclick="saschk(this)">リサーチしてない</button>
				</div>
				<div id="formfour" style="display: none;" class="xsd">
					<span id="type">必須</span><br>
					<span id="ques">レポートの内容を短く説明してください</span><br><br>
					<input id="ansfour" class="bidput" placeholder="ここに入力" onkeyup="checkcon()" onblur="sclltop()">
				</div>
			</div>
		</div>
		<div id="navi">
			<button class="mens" onclick="mens()">
				<svg aria-hidden="true" class="octicon octicon-three-bars" height="24" version="1.1" viewBox="0 0 12 16" width="18"><path fill-rule="evenodd" d="M11.41 9H.59C0 9 0 8.59 0 8c0-.59 0-1 .59-1H11.4c.59 0 .59.41.59 1 0 .59 0 1-.59 1h.01zm0-4H.59C0 5 0 4.59 0 4c0-.59 0-1 .59-1H11.4c.59 0 .59.41.59 1 0 .59 0 1-.59 1h.01zM.59 11H11.4c.59 0 .59.41.59 1 0 .59 0 1-.59 1H.59C0 13 0 12.59 0 12c0-.59 0-1 .59-1z"></path></svg>
			</button>
			<button class="yazapee" onclick="bcktop()"><img class="avatar" style="margin-top: 5px;" height="40" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAIAAAD8GO2jAAABWElEQVR4nOyWPU60QBjHZ5bdyRu24F0waMCChBv4kT2GrWex8AIewMID7A08AgcgFnbEQixgQayYyDDOxg3ZRGaGPEph3H9F8gz/3/B8hSmlFI2pyajue8AQTdXhJEnyPAf42rYdhqEGUFMaxzHAXYgQ8vmgStF6XcDchRzH0QOKEg5YLBZ6QJZlMHfTNOfzuQbAGHurKhigu74KkJclhtnvFAApuuhpaq0OlzLGickvnbb3doZhuK6rB5xaM3bgP9b9iAeE3nF75bWy1ztJU2RgdBewi/9Si1UxuXnBDdcAsHZd37/i6+cJ5f2fEhB+G7BjMgAQRRGsL488f3l+JotuUyQw4K7/R2aK6BZQFD+wFcYC7I6VFADOj2VZ3VaQApqmqaBbwfM89YENIE1TmLuQ7/vqA5s2reta1IBz3cx8kdia6gKgIYP2Tf3+v4o94A8APgIAAP//FOpv1DLsRucAAAAASUVORK5CYII=" width="40"></button>
		</div>
		<div id="pentaside" style="display: none;">
			<span>
				<span style="margin-left: 10px;">
					<button class="menbtn" onclick="dshmdn()">
						<svg aria-hidden="true" class="octicon octicon-issue-opened" height="16" version="1.1" viewBox="0 0 14 16" width="14"><path fill-rule="evenodd" d="M7 2.3c3.14 0 5.7 2.56 5.7 5.7s-2.56 5.7-5.7 5.7A5.71 5.71 0 0 1 1.3 8c0-3.14 2.56-5.7 5.7-5.7zM7 1C3.14 1 0 4.14 0 8s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7zm1 3H6v5h2V4zm0 6H6v2h2v-2z"></path></svg>

				</span>
			</span><br>
			<span>
				<span style="margin-left: 10px;">
					<button class="menbtn" onclick="dshmdn()">
						<svg aria-hidden="true" class="octicon octicon-telescope" height="16" version="1.1" viewBox="0 0 14 16" width="14"><path fill-rule="evenodd" d="M8 9l3 6h-1l-2-4v5H7v-6l-2 5H4l2-5 2-1zM7 0H6v1h1V0zM5 3H4v1h1V3zM2 1H1v1h1V1zM.63 9a.52.52 0 0 0-.16.67l.55.92c.13.23.41.31.64.2l1.39-.66-1.16-2-1.27.86.01.01zm7.89-5.39l-5.8 3.95L3.95 9.7l6.33-3.03-1.77-3.06h.01zm4.22 1.28l-1.47-2.52a.51.51 0 0 0-.72-.17l-1.2.83 1.84 3.2 1.33-.64c.27-.13.36-.44.22-.7z"></path></svg>
						<span style="margin-left: 10px;">プロファイル</span></button>
				</span>
			</span><br>
		</div>
		<div id="dashboard">
			<div class="dwhitecon" style="margin-top: 55px; border-bottom-left-radius: 0px; border-bottom-right-radius: 0px; border-bottom-color: #eaecef;">
				<div style="text-align: center;">
					<span><strong>ダッシュボード</strong></span>
				</div>
			</div>
			<div id="itmscontdiv">
				<div id="noitms" class="dwhitecon" style="margin-top: 0px; border-top-left-radius: 0px; border-top-right-radius: 0px; border-bottom-left-radius: 0px; border-top-color: #eaecef;border-bottom-color: #eaecef; border-bottom-right-radius: 0px;">
					<div style="text-align: left;">
						<span>
							<div style="text-align: center;">
								<svg aria-hidden="true" class="octicon octicon-repo" height="16" version="1.1" viewBox="0 0 12 16" width="12"><path fill-rule="evenodd" d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path></svg>

								<svg aria-hidden="true" class="octicon octicon-repo" height="16" version="1.1" viewBox="0 0 12 16" width="12"><path fill-rule="evenodd" d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path></svg><br><br>

					</div>
				</div>
			</div>
			<div class="dwhitecon" style="margin-top: 0px;border-top-left-radius: 0px; border-top-right-radius: 0px; border-top-color: #eaecef;">
				<div style="text-align: center;">
					<span><strong> </strong></span>
				</div>
			</div>
		</div>
		<div id="signix" class="siner" style="text-align: center; display: none;">
				<button id="bckbtn" disabled="true" class="output" onclick="bckq()">＜ 戻る</button>
				<button id="nxtbtn" disabled="true" class="output" onclick="nxtq()">次のステップ ＞</button>
		</div>
		<div style="display: none">
			<span id="navistat">0</span>
			<span id="formstat">1</span>
			<span id="docstitl">1</span>
			<span id="pcklio">0</span>
			<span id="grplio">0</span>
			<span id="explio">0</span>
			<span id="selexp">nan</span>
		</div>
		<script>		
			if (window.DeviceOrientationEvent) {
				window.addEventListener("deviceorientation", function(event) 
				{
					var ang = (Math.round(event.alpha));
					if(ang < 180) {
						document.getElementById("usroripen").style.webkitTransform = "rotate(180deg)";
						document.getElementById("usroripen").style.transform = "rotate(180deg)";
					} else {
						document.getElementById("usroripen").style.webkitTransform = "rotate(90deg)";
						document.getElementById("usroripen").style.transform = "rotate(90deg)";
					}
				}, true);
			}
			function strt() {
				document.getElementById("splash").style.opacity = "0";
				setTimeout( function () {
					document.getElementById("splash").style.display = "none";
				}, 500)
			}
			function bcktop() {
				document.getElementById("splash").style.display = "block";
				setTimeout( function () {
					document.getElementById("splash").style.opacity = "1";
				}, 500)
			}
			function dshmdn() {
				document.getElementById("pentaside").style.display = "none";
				document.getElementById("signix").style.display = "none";
				document.getElementById("formport").style.display = "none";
				document.getElementById("dashboard").style.display = "block";
				document.getElementById("navistat").innerHTML = "0";
				document.body.style.background = '#f1f1f1';
			}
			function nwreport() {
				document.body.style.background = 'url("https://raw.githubusercontent.com/Prazma/penster/master/img/bckclg.png")';
				document.getElementById("dashboard").style.display = "none";
				document.getElementById("formport").style.display = "block";
				document.getElementById("signix").style.display = "block";
			}
			function mens() {
				var stat = document.getElementById("navistat").innerHTML;
				if(stat == "0") {
					document.getElementById("pentaside").style.display = "block";
					document.getElementById("navistat").innerHTML = "1";
				} else {
					document.getElementById("pentaside").style.display = "none";
					document.getElementById("navistat").innerHTML = "0";
				}
			}
			function pckchk() {
				sclltop();
				var lio = document.getElementById("pcklio").innerHTML;
				if(lio == "0") {
					document.getElementById("pck").style.background = "#6FA3C9";
					document.getElementById("pck").style.color = "#ffffff";
					document.getElementById("pcklio").innerHTML = "1";
				} else {
					document.getElementById("pck").style.background = "transparent";
					document.getElementById("pck").style.color = "#000000";
					document.getElementById("pcklio").innerHTML = "0";
				}
			}
			function saschk(star) {
				sclltop();
				var lio = document.getElementById("selexp").innerHTML;
				if(lio == "nan") {
					star.style.background = "#6FA3C9";
					star.style.color = "#ffffff";
					document.getElementById("selexp").innerHTML = "1";
					document.getElementById("nxtbtn").disabled = false;
				} else if (lio == "1") {
					document.getElementById("pol").style.background = "transparent";
					document.getElementById("pol").style.color = "#000000";
					document.getElementById("tol").style.background = "#6FA3C9";
					document.getElementById("tol").style.color = "#ffffff";
					document.getElementById("selexp").innerHTML = "2";
					document.getElementById("nxtbtn").disabled = false;
				} else if (lio == "2") {
					document.getElementById("tol").style.background = "transparent";
					document.getElementById("tol").style.color = "#000000";
					document.getElementById("pol").style.background = "#6FA3C9";
					document.getElementById("pol").style.color = "#ffffff";
					document.getElementById("selexp").innerHTML = "1";
					document.getElementById("nxtbtn").disabled = false;
				}
			}
			function grpchk() {
				sclltop();
				var lio = document.getElementById("grplio").innerHTML;
				if(lio == "0") {
					document.getElementById("grp").style.background = "#6FA3C9";
					document.getElementById("grp").style.color = "#ffffff";
					document.getElementById("grplio").innerHTML = "1";
				} else {
					document.getElementById("grp").style.background = "transparent";
					document.getElementById("grp").style.color = "#000000";
					document.getElementById("grplio").innerHTML = "0";
				}
			}
			function expchk() {
				sclltop();
				var lio = document.getElementById("explio").innerHTML;
				if(lio == "0") {
					document.getElementById("exp").style.background = "#6FA3C9";
					document.getElementById("exp").style.color = "#ffffff";
					document.getElementById("explio").innerHTML = "1";
				} else {
					document.getElementById("exp").style.background = "transparent";
					document.getElementById("exp").style.color = "#000000";
					document.getElementById("explio").innerHTML = "0";
				}
			}
			function checkcon() {
				var check = document.getElementById("ansone").value.length;
				if(check < 1) {
					document.getElementById("nxtbtn").disabled = true;
				} else {
					document.getElementById("nxtbtn").disabled = false;
				}
			}
			function nxtq() {
				sclltop();
				var qnum = document.getElementById("formstat").innerHTML;
				if(qnum == "1") {
					var titl = document.getElementById("ansone").value;
					document.getElementById("docstitl").innerHTML = titl;
					document.getElementById("formone").style.display = "none";
					document.getElementById("formtwo").style.display = "block";
					document.getElementById("nxtbtn").disabled = false;
					document.getElementById("bckbtn").disabled = false;
					document.getElementById("formstat").innerHTML = "2";
				}
				if(qnum == "2") {
					var titl = document.getElementById("ansone").value;
					document.getElementById("docstitl").innerHTML = titl;
					document.getElementById("formtwo").style.display = "none";
					document.getElementById("formthre").style.display = "block";
					var lio = document.getElementById("selexp").innerHTML;
					if(lio == "nan") {
						document.getElementById("nxtbtn").disabled = true;
					} else {
