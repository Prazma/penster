<!DOCTYPE html>
<html>
	<head>
		<title>Penster</title>
		<meta name="viewport" content="width=device-width,">
		<script src="https://raw.githubusercontent.com/lazd/iNoBounce/master/inobounce.js"></script>
		<style>
			html {
				overflow: auto;
				-webkit-overflow-scrolling: touch;
			}
			body {
				background: #93C8D9;  /* fallback for old browsers */
				background: -webkit-linear-gradient(to bottom, #93C8D9, #446786);  /* Chrome 10-25, Safari 5.1-6 */
				background: linear-gradient(to bottom, #93C8D9, #446786); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
				height: 100vh;
				color: #252525;
				font-weight: lighter;
				font-family: sans-serif;
			}
			#formport {
				background: #ffffff;
				padding: 10px 10px 10px 10px;
				border-radius: 6px;
				width: 90%;
				margin-right: auto;
				margin-left: auto;
				margin-top: 20px;
				min-height: 300px;
			}
			#titl {
				font-size: 30px;
				color: #ffffff;
				font-weight: bold;
			}
			#wrap {
				width: 90%;
				margin-right: auto;
				margin-left: auto;
				margin-top: 20px;
			}
			.bidput {
				border: none;
				border-bottom: solid;
				border-bottom-width: 2px;
				border-bottom-color: #969EA4;
				width: 100%;
				outline: none;
				font-size: 25px;
				padding: 5px;
				-webkit-appearance: none;
				-moz-appearance: none;
				font-weight: lighter;
				border-radius: 0px;
			}
			#ques {
				color: #252525;
				font-size: 20px;
				margin-top: 20px;
			}
			#type {
				color: #969EA4;
				margin-top: 20px;
			}
			button {
				-webkit-appearance: none;
				-moz-appearance: none;
			}
			.output {
				background: transparent;
				color: #ffffff;
				border: none;
				font-size: 20px;
				font-weight: lighter;
				opacity: 1;
				transition: 0.5s;
				-webkit-transition: 0.5s;
			}
			.output:disabled {
				opacity: 0.5;
				transition: 0.5s;
				-webkit-transition: 0.5s;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<span id="titl">Penster</span>
		</div>
		<div id="formport">
			<div id="wrap">
				<div id="formone">
					<span id="type">必須</span><br>
					<span id="ques">レポートのタイトルを入力してください</span><br><br>
					<input id="ansone" class="bidput" placeholder="ここに入力" onkeyup="checkcon()">
				</div>
			</div>
		</div>
		<div id="wrap" style="text-align: center;">
				<button id="bckbtn" disabled="true" class="output" onclick="bckq()">＜ 戻る</button>
				<button id="nxtbtn" disabled="true" class="output" onclick="nxtq()">次のステップ ＞</button>
		</div>
		<script>
			function checkcon() {
				var check = document.getElementById("ansone").value.length;
				if(check < 1) {
					document.getElementById("nxtbtn").disabled = true;
				} else {
					document.getElementById("nxtbtn").disabled = false;
				}
			}
		</script>
	</body>
</html>
