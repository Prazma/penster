<!DOCTYPE html>
<html>
	<head>
		<title>Penster</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<script src="https://raw.githubusercontent.com/lazd/iNoBounce/master/inobounce.js"></script>
		<style>
			html {
				overflow: auto;
				-webkit-overflow-scrolling: touch;
				-webkit-tap-highlight-color: rgba(0,0,0,0);
				-webkit-touch-callout: none; /* iOS Safari */
				-webkit-user-select: none; /* Safari */
				-khtml-user-select: none; /* Konqueror HTML */
				-moz-user-select: none; /* Firefox */
				-ms-user-select: none; /* Internet Explorer/Edge */
				user-select: none;
			}
			body {
				background: url("https://raw.githubusercontent.com/Prazma/penster/master/img/bckclg.png");
				background-size: 100% 100%;
				background-repeat: no-repeat;
				background-attachment: fixed;
				height: 100vh;
				color: #252525;
				font-weight: lighter;
				font-family: sans-serif;
			}
			#formport {
				background: #ffffff;
				padding: 10px 10px 10px 10px;
				border-radius: 6px;
				width: 90%;
				margin-right: auto;
				margin-left: auto;
				margin-top: 20px;
				transition: 0.5s;
				-webkit-transition: 0.5s;
			}
			#titl {
				font-size: 30px;
				color: #ffffff;
				font-weight: bold;
			}
			#wrap {
				width: 90%;
				margin-right: auto;
				margin-left: auto;
				margin-top: 20px;
				margin-bottom: 20px;
			}
			.bidput {
				border: none;
				border-bottom: solid;
				border-bottom-width: 2px;
				border-bottom-color: #969EA4;
				width: 100%;
				outline: none;
				font-size: 25px;
				padding: 5px;
				-webkit-appearance: none;
				-moz-appearance: none;
				font-weight: lighter;
				border-radius: 0px;
			}
			#ques {
				color: #252525;
				font-size: 20px;
				margin-top: 20px;
			}
			#type {
				color: #969EA4;
				margin-top: 20px;
			}
			button {
				-webkit-appearance: none;
				-moz-appearance: none;
			}
			.output {
				background: transparent;
				color: #ffffff;
				border: none;
				font-size: 20px;
				font-weight: lighter;
				opacity: 1;
				transition: 0.5s;
				-webkit-transition: 0.5s;
			}
			.output:disabled {
				opacity: 0.5;
				transition: 0.5s;
				-webkit-transition: 0.5s;
			}
			.siner {
				position: fixed;
				bottom: 10px;
				width: 100%;
				text-align: center;
			}
			.chk {
				width: 20px;
				height: 20px;
				background: transparent;
				border: solid;
				border-width: 1px;
				border-color: #bfbfbf;
				border-radius: 2px;
				margin-right: 10px;
			}
			.chk:hover {
				background: #6FA3C9;
			}
		</style>
		<link rel="stylesheet" href="https://raw.githubusercontent.com/Prazma/penster/master/css/check.css">
	</head>
	<body>
		<div id="wrap">
			<span id="titl">Penster</span>
		</div>
		<div id="formport">
			<div id="wrap">
				<div id="formone" class="xsd">
					<span id="type">必須</span><br>
					<span id="ques">レポートのタイトルを入力してください</span><br><br>
					<input id="ansone" class="bidput" placeholder="ここに入力" onkeyup="checkcon()" onblur="sclltop()">
				</div>
				<div id="formtwo" style="display: none;" class="xsd">
					<span id="type">必須</span><br>
					<span id="ques">レポートは以下のものは必要ですか？</span><br><br>
					<button class="chk" onclick="pckchk()"></button><span>写真・画像</span>
				</div>
			</div>
		</div>
		<div class="siner" style="text-align: center;">
				<button id="bckbtn" disabled="true" class="output" onclick="bckq()">＜ 戻る</button>
				<button id="nxtbtn" disabled="true" class="output" onclick="nxtq()">次のステップ ＞</button>
		</div>
		<div style="display: none">
			<span id="formstat">1</span>
			<span id="docstitl">1</span>
		</div>
		<script>
			function pckchk() {}
			function checkcon() {
				var check = document.getElementById("ansone").value.length;
				if(check < 1) {
					document.getElementById("nxtbtn").disabled = true;
				} else {
					document.getElementById("nxtbtn").disabled = false;
				}
			}
			function nxtq() {
				var qnum = document.getElementById("formstat").innerHTML;
				if(qnum == "1") {
					var titl = document.getElementById("ansone").value;
					document.getElementById("docstitl").innerHTML = titl;
					document.getElementById("formone").style.display = "none";
					document.getElementById("formtwo").style.display = "block";
					document.getElementById("nxtbtn").disabled = false;
					document.getElementById("bckbtn").disabled = false;
					document.getElementById("formstat").innerHTML = "2";
				}
			}
			function bckq() {
				var qnum = document.getElementById("formstat").innerHTML;
				if(qnum == "2") {
					document.getElementById("formone").style.display = "block";
					document.getElementById("formtwo").style.display = "none";
					document.getElementById("nxtbtn").disabled = false;
					document.getElementById("bckbtn").disabled = true;
					document.getElementById("formstat").innerHTML = "1";
				}
			}
			function sclltop() {
				document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
			}
		</script>
	</body>
</html>
